<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="../../css/student_list.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!------ Include the above in your HEAD tag ---------->

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">

          <div class="panel panel-default panel-table">
            <div class="panel-heading">
              <div class="row">
                <div class="col col-xs-6">
                  <h3 class="panel-title">Student List</h3>
                </div>
                <div class="col col-xs-6 text-right">
                  <button type="button" class="btn btn-sm btn-primary btn-create">Create New</button>
                  <i class="fa fa-search"></i>
                  <input type="text" id="myInput" onKeyup="myFunction()" placeholder="Search for names" title="Type in a name"></input>
                </div>
              </div>
            </div>
            <div class="panel-body">
              <table class="table table-striped table-bordered table-list" id="myTable">
                <thead>
                  <tr>
                    <th><em class="fa fa-cog"></em></th>
                    <th class="hidden-xs">ID</th>
                    <th>Name</th>
                    <th>Email</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td align="center">
                      <a class="btn btn-default"><em class="fa fa-pencil"></em></a>
                      <a class="btn btn-danger"><em class="fa fa-trash"></em></a>
                    </td>
                    <td class="hidden-xs">1</td>
                    <td>John Doe</td>
                    <td>johndoe@example.com</td>
                  </tr>
                  <tr>
                    <td align="center">
                      <a class="btn btn-default"><em class="fa fa-pencil"></em></a>
                      <a class="btn btn-danger"><em class="fa fa-trash"></em></a>
                    </td>
                    <td class="hidden-xs">2</td>
                    <td>Joy happy</td>
                    <td>Jhappy@example.com</td>
                  </tr>
                  <tr>
                    <td align="center">
                      <a class="btn btn-default"><em class="fa fa-pencil"></em></a>
                      <a class="btn btn-danger"><em class="fa fa-trash"></em></a>
                    </td>
                    <td class="hidden-xs">2</td>
                    <td>King lime</td>
                    <td>Liking@example.com</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="panel-footer">
              <div class="row">
                <div class="col col-xs-4">
                  Page 1 of 5
                </div>
                <div class="col col-xs-8">
                  <ul class="pagination hidden-xs pull-right">
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                  </ul>
                  <button type="button" onClick="location.href='../admin_dashboard.html'" class="btn btn-sm btn-primary btn-create">Back to Dashboard</button>
                  <ul class="pagination visible-xs pull-right">
                    <li><a href="#"><<</a></li>
                    <li><a href="#">>></a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../../js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
