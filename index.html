	<script>
		// set date or deadline
		var countDownDate = new Date("Dec 31, 2019 12:00:00").getTime();
		var countdownfunction = setInterval(function() {
			// get present date
			var now = new Date().getTime();
			// distance between present and given date
			var distance = countDownDate - now;
			// calculations area
			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((distance % (1000 * 60)) / 1000);
			// outputing the calculations
			document.getElementById("days").innerHTML = days;
			document.getElementById("hours").innerHTML = hours;
			document.getElementById("minutes").innerHTML = minutes;
			document.getElementById("seconds").innerHTML = seconds;
			// end to count
			if (distance < 0){
				clearInterval(countdownfunction);
				document.getElementById("days").innerHTML = "Na";
				document.getElementById("hours").innerHTML = "Na";
				document.getElementById("minutes").innerHTML = "Na";
				document.getElementById("seconds").innerHTML = "Na";
			}
		}, 1000);
	</script>
